
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="padding: 100px;">
    <canvas id="canvas" width="900" height="600" style="border: 1px solid red;"></canvas>

    <script>
        //1.获取标签
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // 2.绘制蓝色边框
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.strokeRect(0, 0,200,200);

        // 3.绘制外面的大圆
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.arc(100,100,60,0,2*Math.PI,false);

        // 4.绘制圆弧
        // 设置新起点
        ctx.moveTo(140,100);
        ctx.arc(100,100,40,0,Math.PI,false);

        // 5.绘制左边的小圆
        ctx.moveTo(85,80);
        ctx.arc(80,80,5,0,2*Math.PI,false);

        // 6.绘制右边的小圆
        ctx.moveTo(125,80);
        ctx.arc(120,80,5,0,2*Math.PI,false);
        ctx.stroke();

        // 7.绘制文字
        ctx.beginPath();
        ctx.font = "70px '微软雅黑'";
        ctx.strokeStyle = 'purple';
        // 设置阴影
        ctx.shadowColor = 'orange';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;

        ctx.strokeText('微微一笑很倾城', 0, 300);

    </script>

</body>
</html>
